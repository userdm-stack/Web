<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para mi mayi</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh;
      font-family: Arial, sans-serif; overflow: hidden; color: #fff; 
      background:#FFC0CB; /* Fondo rosa */
    }

    /* Fondo estrellas */
    #stars { 
      position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; 
      background: #FFC0CB; /* Fondo rosa */
    }

    /* Bot√≥n flotante m√∫sica */
    .music-toggle {
      position: fixed; right: 16px; top: 16px; z-index: 4;
      background: rgba(0,0,0,.5); color: #fff; border: 1px solid rgba(255,255,255,.6);
      padding: 10px 14px; border-radius: 10px; cursor: pointer; font-size: 14px; backdrop-filter: blur(4px);
    }

    /* Overlay para activar sonido */
    .overlay {
      position: fixed; inset: 0; z-index: 3; display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,.6);
    }
    .overlay button {
      padding: 14px 22px; font-size: 18px; border-radius: 10px; border: 1px solid #fff; background: rgba(0,0,0,.5); color: #fff; cursor: pointer;
    }

    /* ===== VISTAS ===== */
    .view {
      position: relative; z-index: 1; min-height: 100vh;
      display: none; /* por defecto ocultas */
      padding: 24px;
    }
    .view.active { display: flex; align-items: center; justify-content: center; }

    /* ===== HOME (c√≥digo 1) ===== */
    .home-wrap {
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 40px;
    }
    h1 { font-size: 2.2rem; margin: 0; text-shadow: 0 0 12px rgba(255,255,255,0.8); }
    .container { display: flex; align-items: center; justify-content: center; gap: 80px; flex-wrap: wrap; }
    img.thumb { width: 250px; height: auto; object-fit: cover; border-radius: 14px; box-shadow: 0 0 25px rgba(255,255,255,0.4); }
    .btn {
      display: inline-block; padding: 20px 40px; font-size: 24px; background: #3498db; color: #fff;
      border: none; border-radius: 14px; cursor: pointer; text-decoration: none;
      transition: transform .2s, background-color .2s, box-shadow .2s; box-shadow: 0 6px 14px rgba(0,0,0,.25);
    }
    .btn:hover { background: #2980b9; transform: translateY(-2px); }
    footer { font-size: 14px; opacity: 0.8; text-align: center; }

    .page {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 16px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .left {
      display: flex; flex-direction: column; align-items: center; gap: 16px;
      border: 1px solid #333; border-radius: 12px; padding: 16px;
      background: linear-gradient(180deg, rgba(20,20,20,.8), rgba(10,10,10,.8));
      width: 100%;
    }
    .link {
      align-self: flex-start; appearance: none; border: 1px solid #fff;
      background: transparent; color: #fff; padding: 8px 14px; border-radius: 8px;
      font-size: 14px; text-decoration: none; cursor: pointer;
    }
    canvas { border: 1px solid #fff; max-width: 100%; height: auto; border-radius: 8px; }

    .right {
      border: 1px solid #333; border-radius: 12px; padding: 16px;
      background: linear-gradient(180deg, rgba(25,25,25,.8), rgba(12,12,12,.8));
      display: flex; flex-direction: column; gap: 12px;
    }
    .right h2 { margin: 0 0 4px 0; font-size: 16px; font-weight: 600; }
    .grid { display: grid; gap: 10px; grid-template-columns: repeat(2, 1fr); }
    .slot, .slot-wide {
      border: 1px solid #444; border-radius: 10px; overflow: hidden; background: #111; padding: 8px;
    }
    .slot img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 6px; background: #0a0a0a; display: block; }
    .slot-wide img { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 6px; background: #0a0a0a; display: block; }

    @media (max-width: 900px) {
      .page { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <audio id="bgmusic" preload="auto" loop playsinline>
    <source src="musica1.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <button id="musicBtn" class="music-toggle" aria-pressed="false">üîà M√∫sica: OFF</button>

  <div id="overlay" class="overlay" role="dialog" aria-modal="true">
    <button id="overlayBtn">Tocar para activar m√∫sica</button>
  </div>

  <section id="view-home" class="view active" aria-labelledby="home-title">
    <div class="home-wrap">
      <h1 id="home-title">Para ti con mucho cari√±o</h1>
      <div class="container">
        <img class="thumb" src="zz.png" alt="Ilustraci√≥n izquierda" loading="lazy">
        <a class="btn" href="#flores" id="goFlores">Dale aqu√≠ üíï</a>
        <img class="thumb" src="zz2.png" alt="Ilustraci√≥n derecha" loading="lazy">
      </div>
    </div>
  </section>

  <section id="view-flores" class="view" aria-labelledby="flores-title">
    <div class="page">
      <section class="left">
        <button class="link" id="backHome">‚Üê Volver</button>
        <canvas id="sunflowerCanvas" width="600" height="600"></canvas>
      </section>
      <aside class="right">
        <h2 id="flores-title">Tu galer√≠a</h2>
        <div class="slot-wide">
          <img src="gato3.jpg" alt="Imagen horizontal" loading="lazy">
          <p class="caption">‚ù§‚ù§‚ù§Para que no seas espectadora ‚ù§‚ù§‚ù§</p>
        </div>
      </aside>
    </div>
  </section>

  <script>
    /* === Estrellas === */
    const canvasStars = document.getElementById('stars');
    const ctxStars = canvasStars.getContext('2d');
    let stars = [], w, h;
    function resizeStars() {
      w = canvasStars.width = window.innerWidth;
      h = canvasStars.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 120; i++) stars.push({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*2+1, d: Math.random()*1+0.5 });
    }
    window.addEventListener('resize', resizeStars); resizeStars();
    (function animateStars(){ 
      ctxStars.clearRect(0,0,w,h); ctxStars.fillStyle="white"; ctxStars.shadowBlur=10; ctxStars.shadowColor="white";
      stars.forEach(s=>{ ctxStars.beginPath(); ctxStars.arc(s.x,s.y,s.r,0,Math.PI*2); ctxStars.fill(); s.y+=s.d; if(s.y>h){s.y=0; s.x=Math.random()*w;} });
      requestAnimationFrame(animateStars);
    })();

    /* === Audio === */
    const audio = document.getElementById('bgmusic');
    const musicBtn = document.getElementById('musicBtn');
    const overlay = document.getElementById('overlay');
    const overlayBtn = document.getElementById('overlayBtn');
    audio.volume = 0.8;

    audio.addEventListener('error', () => {
      const code = (audio.error && audio.error.code) || 'desconocido';
      console.warn('Error al cargar/reproducir audio. C√≥digo:', code);
      console.warn('¬øExiste musica1.mp3 en la misma carpeta? (sensible a may√∫sculas)');
    });

    audio.muted = true;
    audio.play().then(() => {
      musicBtn.textContent = 'üîà M√∫sica: OFF';
      musicBtn.setAttribute('aria-pressed','false');
    }).catch(() => {});

    function startWithSound() {
      audio.muted = false;
      if (audio.paused) {
        audio.play().catch(e => console.log('Fallo play():', e));
      }
      overlay.style.display = 'none';
      musicBtn.textContent = 'üîä M√∫sica: ON';
      musicBtn.setAttribute('aria-pressed','true');
    }
    overlayBtn.addEventListener('click', startWithSound);
    function unlockOnAnyInteraction() {
      startWithSound();
      ['click','touchstart','pointerdown','keydown'].forEach(ev => document.removeEventListener(ev, unlockOnAnyInteraction));
    }
    ['click','touchstart','pointerdown','keydown'].forEach(ev => document.addEventListener(ev, unlockOnAnyInteraction, { once:true }));

    musicBtn.addEventListener('click', () => {
      if (audio.muted || audio.paused) {
        audio.muted = false;
        audio.play().then(() => {
          musicBtn.textContent = 'üîä M√∫sica: ON';
          musicBtn.setAttribute('aria-pressed','true');
        }).catch(e => console.log('No se pudo reproducir:', e));
      } else {
        audio.pause();
        musicBtn.textContent = 'üîà M√∫sica: OFF';
        musicBtn.setAttribute('aria-pressed','false');
      }
    });

    setTimeout(() => {
      if (audio.readyState === 0 || audio.error) {
        console.warn('Cambiando a MP3 p√∫blico de prueba (tu archivo local no carg√≥)');
        audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
        audio.load();
      }
    }, 1500);

    /* === Vistas === */
    const viewHome = document.getElementById('view-home');
    const viewFlores = document.getElementById('view-flores');
    const goFlores = document.getElementById('goFlores');
    const backHome = document.getElementById('backHome');

    function showView(name) {
      const isFlores = (name === 'flores');
      viewHome.classList.toggle('active', !isFlores);
      viewFlores.classList.toggle('active', isFlores);
      document.body.style.overflow = isFlores ? 'auto' : 'hidden';
      if (isFlores) {
        fitCanvas(); 
        drawBouquet();
      }
    }

    function navigateTo(hash) {
      if (hash === '#flores') {
        showView('flores');
      } else {
        showView('home');
      }
    }

    goFlores.addEventListener('click', (e) => {
      e.preventDefault();
      history.pushState({ v: 'flores' }, '', '#flores');
      showView('flores');
    });
    backHome.addEventListener('click', (e) => {
      e.preventDefault();
      history.pushState({ v: 'home' }, '', '#home');
      showView('home');
    });
    window.addEventListener('popstate', () => navigateTo(location.hash));
    navigateTo(location.hash || '#home');

    /* === Canvas girasoles === */
    const canvas = document.getElementById('sunflowerCanvas');
    const ctx = canvas.getContext('2d');

    function fitCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const leftEl = document.querySelector('.left');
      if (!leftEl) return;
      const leftBounds = leftEl.getBoundingClientRect();
      const cssSize = Math.min(600, Math.floor(leftBounds.width - 32));
      const size = Math.max(240, cssSize);
      canvas.style.width = size + 'px';
      canvas.style.height = size + 'px';
      canvas.width = Math.floor(size * dpr);
      canvas.height = Math.floor(size * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function drawPetal(x, y, radiusX, radiusY, rotation, color, delay) {
      setTimeout(() => {
        ctx.strokeStyle = color;
        ctx.lineWidth = 0.7;
        ctx.beginPath();
        ctx.ellipse(x, y, radiusX, radiusY, rotation, 0, Math.PI * 2);
        ctx.stroke();
      }, delay);
    }
    function drawCircle(x, y, radius, color, delay) {
      setTimeout(() => {
        ctx.strokeStyle = color;
        ctx.lineWidth = 0.7;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.stroke();
      }, delay);
    }
    function drawStem(centerX, centerY, length, delay) {
      setTimeout(() => {
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY + 40);
        ctx.lineTo(centerX, centerY + 40 + length);
        ctx.stroke();
      }, delay);
    }
    function drawSunflower(centerX, centerY, delayOffset) {
      const petalColor = '#F06CAD';   // <--- NUEVO COLOR DE P√âTALOS
      const centerColor = 'brown';
      for (let i = 0; i < 16; i++) {
        for (let j = 0; j < 18; j++) {
          const angle = (i * Math.PI * 2) / 16;
          const petalRadius = 50 - j * 3;
          const petalX = centerX + Math.cos(angle) * 40;
          const petalY = centerY + Math.sin(angle) * 40;
          drawPetal(petalX, petalY, petalRadius, petalRadius / 2, angle, petalColor, delayOffset + i * 90 + j * 18);
        }
      }
      const phi = 137.508 * (Math.PI / 180);
      for (let i = 0; i < 150; i++) {
        const r = 2 * Math.sqrt(i);
        const theta = i * phi;
        const x = centerX + r * Math.cos(theta);
        const y = centerY + r * Math.sin(theta);
        drawCircle(x, y, 2, centerColor, delayOffset + 1600 + i * 9);
      }
      drawStem(centerX, centerY, 100, delayOffset + 2500);
    }
    function drawBouquet() {
      if (!canvas) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const size = parseFloat(canvas.style.width) || 600;
      const k = size / 600;
      drawSunflower(200 * k, 200 * k, 0);
      drawSunflower(400 * k, 200 * k, 1800);
      drawSunflower(300 * k, 400 * k, 3600);
    }

    window.addEventListener('resize', () => {
      fitCanvas();
      if (viewFlores.classList.contains('active')) drawBouquet();
    });
    if (location.hash === '#flores') {
      fitCanvas();
      drawBouquet();
    }
  </script>
</body>
</html>
